<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments :: head (#{nav.login})}"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<body id="LoginForm">

<header th:replace="~{fragments :: header}"></header>

<div class="container">
    <div class="login-form">
        <div th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="alert alert-danger"></div>
        <div th:if="${param.logout}" th:text="#{info.loggedOut}" class="alert alert-warning"></div>
        <div th:if="${param.registered}" th:text="#{info.registerSuccess}" class="alert alert-success"></div>
        <div class="main-div">
            <div class="panel">
                <h2>Admin Login</h2>
                <p>Please enter your email and password</p>
            </div>
            <form id="Login" method="post" th:action="@{/administrator/login}">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required value="a">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required value="a">
                </div>
                <div class="forgot">
                    <a href="/administrator/reset">Forgot password?</a>
                    <br/><a href="/administrator/signup">Sign up</a>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
